    <h4>Contact me</h4>
    <div>
      <form>
        <label for="name">Name :</label>
        <input
          id="name"
          type="text"
          required
          placeholder="Enter your name"
        /><br />
        <label for="email">Email : </label>
        <input
          type="email"
          required
          id="email"
          placeholder="Enter your email"
        /><br />

        <label for="phoneNumber">Phone Number :</label>
        <input
          id="phoneNumber"
          required
          type="number"
          placeholder="Enter your name"
        /><br />
        <label for="comment">Subject :</label>
        <textarea name="" id="comment" required cols="60" rows="20"></textarea
        ><br />
        <button type="Send">Send</button>
      </form>
    </div>
    <section>
      In case i didn't respond immediately
      <br />
